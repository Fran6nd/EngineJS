<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {{
            padding: 0;
            margin: 0;
        }}

        canvas {{
            background: #eee;
            display: block;
            margin: 0 auto;
        }}
    </style>
</head>

<body>

    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;" ></canvas>
    <script type = "text/javascript" src = "EngineJS.js" ></script>
    <script type = "text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        scene = new {0}(canvas, ctx, true);
        scene.run();
    </script>

</body>

</html>
