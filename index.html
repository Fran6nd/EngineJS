<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;" ></canvas>
    
    <script type = "text/javascript" src = "scene.js" ></script>
    <script type = "text/javascript" src = "vector2d.js" ></script>
    <script type = "text/javascript" src = "gameObject.js" ></script>
    <script type = "text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        scene = new Scene(canvas, ctx);
        scene.instantiate(new GameObject(new Vector2D(100, 100), 0));
        //scene.draw();
        //setInterval(scene.update, 10);
        setInterval(function(){scene.run();}, 10);
        //scene.start();
        //setInterval(scene.run, 10);
    </script>

</body>

</html>
