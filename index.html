<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;" ></canvas>
    <script type = "text/javascript" src = "drawing.js" ></script>
    <script type = "text/javascript" src = "scene.js" ></script>
    <script type = "text/javascript" src = "transform.js" ></script>
    <script type = "text/javascript" src = "vector2d.js" ></script>
    <script type = "text/javascript" src = "triangle.js" ></script>
    <script type = "text/javascript" src = "gameObject.js" ></script>
    <script type = "text/javascript" src = "example/tank.js" ></script>
    <script type = "text/javascript" src = "inputManager.js" ></script>
    <script type = "text/javascript" src = "key.js" ></script>
    <script type = "text/javascript" src = "collider.js" ></script>
    <script type = "text/javascript" src = "colliders.js" ></script>
    <script type = "text/javascript" src = "colliders/triangleCollider.js" ></script>
    <script type = "text/javascript" src = "colliders/quadCollider.js" ></script>
    <script type = "text/javascript" src = "example/crate.js" ></script>
    <script type = "text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        scene = new Scene(canvas, ctx, true);
        scene.instantiate(new Tank(new Transform(new Vector2D(100, 100), 0, new Vector2D(0, 0), 0)));
        scene.instantiate(new Crate(new Transform(new Vector2D(300, 300), 0)));
        //scene.draw();
        //setInterval(scene.update, 10);
        setInterval(function(){scene.run();}, 10);
        //scene.start();
        //setInterval(scene.run, 10);
    </script>

</body>

</html>
